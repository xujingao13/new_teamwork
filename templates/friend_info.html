{% extends "base.html" %}
{% block title %}好友信息{% endblock %}
{% block content %}
    <div id="register-box">
        <div class="output-box">玩家账号：{{ player.user.username }}</div>
        <div class="output-box">玩家昵称：{{ player.nick_name }}</div>
        <div class="output-box">游戏状态：{{ player.game_state }}</div>
        <div class="output-box">游戏场次：{{ player.game_num }}</div>
        <div class="output-box">游戏积分：{{ player.game_grade }}</div>
        <form action='/to_index/{{ id }}' method="POST">
            {% csrf_token %}
            <input id="finfo_button_return" type="submit" value="返回"/>
        </form>
    </div>
{% endblock %}
