{% extends "base.html" %}
{% block title %}注册{% endblock %}
{% block content %}
    <form action="/user_reg/" method="POST" enctype="multipart/form-data">
        <div id="register-box">
            {% csrf_token %}
            <div class="input-box">
                <label class="placeholder"> 账号：</label>
                {{ form.username }}
            </div>
            <div class="input-box">
                <label class="placeholder"> 昵称：</label>
                {{ form.nickname }}
            </div>
            <div class="input-box">
                <label class="placeholder"> 头像：</label>
                {{ form.image }}
            </div>
            <div class="input-box">
                <label class="placeholder"> 密码：</label>
                {{ form.password }}
            </div>
            <div class="input-box">
                <label class="placeholder"> 确认：</label>
                {{ form.password2 }}
            </div>
        </div>
            <input id= "reg_button_login" value="确认" type="submit"/>
    </form>
    <form action='/login'>
        <input id="reg_button_return" value="返回" type="submit"/>
    </form>
{% endblock %}
