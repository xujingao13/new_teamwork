<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改密码</title>
    <link rel="stylesheet" type="text/css" href="/static/css/updatepassword.css">
    <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
</head>
<body>
{% if error %}
<div id="mask">
    <div id="messagebox">
    {% for item in error %}
        <p id="error">{{item}}</p>
    {% endfor %}
        <button id="exit">确定</button>
    </div>
</div>
{% endif %}
<div id="main-container">
    <div id="title"></div>
    <div id="weclome"></div>
    <form action="/update_password/" method="POST">
        <div id="register-box">
            {% csrf_token %}
            <div class="input-box">
                <label class="placeholder"> 账号：</label>
                {{ form.username }}
            </div>
            <div class="input-box">
                <label class="placeholder"> 当前密码：</label>
                {{ form.origin_password }}
            </div>
            <div class="input-box">
                <label class="placeholder"> 新密码：</label>
                {{ form.new_password }}
            </div>
            <div class="input-box">
                <label class="placeholder"> 确认：</label>
                {{ form.new_password2 }}
            </div>
        </div>
            <input id= "button_login" value="确认" type="submit"/>
    </form>
    <form action='/info'>
        <input id="button_return" value="返回" type="submit"/>
    </form>
    <div id="view"></div>
    <div id="view1"></div>
</div>

</body>
<script>
    $('#exit').click(function(){
        $('#mask').css("visibility","hidden");
        $('#messagebox').css("visibility","hidden");
    })
</script>
</html>
